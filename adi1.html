<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        var z = x + y;
        var a = x - y;
        var b = x * y;
        var c = x / y;
        var d = x % y;
        var e = x * y + (x + y) / x + y * 10 ;
        document.write(z + '</br>')
        document.write(a + '</br>')
        document.write(b + '</br>')
        document.write(c + '</br>')
        document.write(d + '</br>')
        document.write(e + '</br>')
    </script>
</body>
</html>
